name: Docker

on:
  pull_request:
    paths:
      - "app/**"
      - "main.py"
      - "requirements.txt"
      - "requirements_docker.txt"
      - "dockerfile"
      - "Dockerfile.cuda"
      - ".dockerignore"
      - ".github/workflows/docker-ghcr.yml"
  push:
    branches:
      - main
      - dev
    paths:
      - "app/**"
      - "main.py"
      - "requirements.txt"
      - "requirements_docker.txt"
      - "dockerfile"
      - "Dockerfile.cuda"
      - ".dockerignore"
      - ".github/workflows/docker-ghcr.yml"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

permissions:
  contents: read
  packages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute image name
        run: echo "IMAGE_NAME=${REGISTRY}/${GITHUB_REPOSITORY,,}" >> "$GITHUB_ENV"

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata (CPU)
        id: meta_cpu
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=pr,enable=${{ github.event_name == 'pull_request' }}
            type=raw,value=cpu,enable=${{ github.ref_name == 'main' }}
            type=raw,value=latest,enable=${{ github.ref_name == 'main' }}
            type=sha,prefix=cpu-,enable=${{ github.ref_name == 'main' }}
            type=raw,value=dev,enable=${{ github.ref_name == 'dev' }}

      - name: Build CPU image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta_cpu.outputs.tags }}
          labels: ${{ steps.meta_cpu.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Docker metadata (CUDA)
        if: github.event_name != 'pull_request' && github.ref_name == 'main'
        id: meta_cuda
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=cuda
            type=raw,value=cuda-latest,enable={{is_default_branch}}
            type=sha,prefix=cuda-
            type=ref,event=tag,suffix=-cuda

      - name: Build CUDA image
        if: github.event_name != 'pull_request' && github.ref_name == 'main'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.cuda
          push: true
          tags: ${{ steps.meta_cuda.outputs.tags }}
          labels: ${{ steps.meta_cuda.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
